<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protocols Playground</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <section class="editor-container">
        <div
          id="editor-container"
        ></div>
      </section>

      <section class="control-surface">
        <h4>Configuration</h4>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="channel-description">Channel</span>
          </div>
          <input
              class="nes-input form-control"
              id="channel-input"
              type="number"
              value="1"
              min="0"
              max="32"
              aria-describedby="channel-description"
            />
        </div>

        <h4>User Interface</h4>
        <div class="btn-wrapper input-group">
          <button class="btn btn-primary" type="button" onclick="buttons.onPressA()">A</button>
          <button class="btn btn-primary" type="button" onclick="buttons.onPressB()">B</button>
          <button class="btn btn-primary" type="button" onclick="buttons.onPressC()">C</button>
          <button class="btn btn-primary" type="button" onclick="buttons.onPressD()">D</button>
        </div>

        <form id="input-form">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Text Input</span>
            </div>
            <input class="form-control" name="value" type="text"/>
          </div>
        </form>

        <h4>Output Log</h4>
        <div class="out-log-container">
          <code id="out-log"></code>
        </div>
      </section>
    </div>

    <script src="./index.ts"></script>

    <!--- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
